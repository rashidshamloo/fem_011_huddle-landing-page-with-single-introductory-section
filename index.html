<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page with Single Introductory Section</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="main-container">
          <div class="logo-image-container">
            <img src="images/logo.svg" alt="Huddle" aria-hidden="true" />
            <img
              src="images/illustration-mockups.svg"
              alt="Design Mock-up"
              aria-hidden="true"
            />
          </div>
          <div class="info-container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="javascript:void(0);" class="register-button">Register</a>
          </div>
        </div>
        <div class="links-container">
        <div class="icon-container">
          <a class="icon" title="Facebook" href="javascript:void(0);"
            ><i class="bi-facebook"></i
          ></a>
          <a class="icon" title="Twitter" href="javascript:void(0);"
            ><i class="bi-twitter"></i
          ></a>
          <a class="icon" title="Instagram" href="javascript:void(0);"
            ><i class="bi-instagram"></i
          ></a>
        </div>
        <div class="footer">
          <p>
            <p>Developed by Rashid Shamloo</p>
            <p class="footer-icon">
              <a
                href="https://github.com/rashidshamloo"
                title="https://github.com/rashidshamloo"
                target="_blank"
                ><i class="bi-github"></i
              ></a>
              |
              <a
                href="https://twitter.com/rashidshamloo"
                title="https://twitter.com/rashidshamloo"
                target="_blank"
                ><i class="bi-twitter"></i
              ></a>
            </p>
          </p>
        </div>
    </div>
      </article>
    </main>
  </body>
</html>
